<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Order summary card</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="card">
          <img
            class="design img-fluid"
            src="images/illustration-hero.png"
            alt="illustration"
          />
          <div class="card-body">
            <h2 class="card-title">Order Summary</h2>
            <p class="promo-text">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="plan container-sm">
              <img
                src="images/icon-music.png"
                alt="music icon"
                class="music-icon"
              />
              <div class="plan-text">
                <h6>Annual Plan</h6>
                <p>$59.99/year</p>
              </div>
              <a id="change-link" href="#">Change</a>
            </div>
            <div class="buttons container-fluid">
              <button class="btn btn-primary btn-lg">Proceed to Payment</button>
              <button class="btn btn-outline-light btn-lg">Cancel Order</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Andres Gomez</a>.
    </div>
  </body>
</html>
